        /* Rolling Metrics Animation - Infinite Loop */
        @keyframes roll-3-steps-infinite {
            0%, 25% { transform: translateY(0); }
            33%, 58% { transform: translateY(-33.33%); }
            66%, 91% { transform: translateY(-66.66%); }
            100% { transform: translateY(0); }
        }

        /* Rolling Metrics Animation - Run Once and Stop at end */
        /* Assuming 3 items, we want to land on the last item (-66.66%) */
        @keyframes roll-3-steps-once {
            0% { transform: translateY(0); }
            30% { transform: translateY(-33.33%); }
            60% { transform: translateY(-66.66%); }
            100% { transform: translateY(-66.66%); }
        }

        .rolling-metric-container {
            height: 3rem;
            overflow: hidden;
        }
        
        .animate-roll-infinite {
            display: flex;
            flex-direction: column;

        }

        .animate-roll-once {

            flex-direction: column;
            animation: roll-3-steps-once 2s cubic-bezier(0.16, 1, 0.3, 1) forwards;

        .fade-text-exit {

        }

        }
        .blob {

            background: #5b8ad7;
            filter: blur(40px);
            opacity: 0.3;
            border-radius: 50%;
